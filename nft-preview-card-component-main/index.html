<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="main-container flex">
    <div class="preview-card flex">
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="" />
        <!-- <div class="overlay">
          <img src="./images/icon-view.svg" alt="" class="view">
        </div> -->
      </div>
      <h1>Equilibrium #3429</h1>
      <p class="light-gray-text">
        Our Equilibrium collection promotes<br />balance and calm.
      </p>
      <div class="nft flex">
        <div class="stock flex">
          <img src="./images/icon-ethereum.svg" alt="" />
          <p>0.041 ETH</p>
        </div>
        <div class="time flex">
          <img src="./images/icon-clock.svg" alt="" />
          <p class="light-gray-text">3 days left</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="profile flex">
        <img src="./images/image-avatar.png" alt="" />
        <p><span class="light-gray-text">Creation of</span> Jules Wyvern</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/hafizurrahaman0">Hafizur Rahaman</a>.
    </div>

  </main>

</body>

</html>
