<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <img src="./images/pattern-background-desktop.svg" alt="" class="background">
    <div class="card">
      <div class="card-image">
        <img src="../assets/images/Profile.jpg" alt="">
      </div>
      <div class="card-content">
        <h1>Order Summary</h1>
        <p class="description">You can now listen to millions of ----, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan">
          <img src="./images/play_lesson_FILL0_wght400_GRAD0_opsz24.svg" alt="">
          <div class="price">
            <p class="bold-text">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <a href="#" class="link">Change</a>
        </div>
        <a href="#" class="btn">Proceed to Payment</a>
        <a href="#" class="btn-d">Cancel Order</a>
      </div>
    </div>
  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
