<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container flex">

    <main class="main-container flex">


      <div class="left flex">
        <div class="heading light-text">Your Result</div>

        <div class="score flex">
          <span class="num">76</span>
          <p class="light-text">of 100</p>
        </div>

        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="right">

        <h2>Summary</h2>

        <div class="reaction">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
          <p class="s flex"><span>80</span> / 100</p>
        </div>
        <div class="memory">
          <img src="./assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
          <p class="s flex"><span>92</span> / 100</p>
        </div>
        <div class="verbal">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
          <p class="s flex"><span>61</span> / 100</p>
        </div>
        <div class="visual">
          <img src="./assets/images/icon-visual.svg" alt="">
          <p>Visual</p>
          <p class="s flex"><span>72</span> / 100</p>
        </div>

        <a href="#" class="btn">Continue</a>

      </div>

    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/hafizurrahaman0">Hafizur Rahaman</a>.
    </div>
  </div>


</body>

</html>
