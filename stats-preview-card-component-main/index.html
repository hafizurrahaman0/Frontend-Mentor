<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- StyleSheets -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main-container">
      <div class="stats-container">
        <div class="stats-header">
          <div class="overlay"></div>
          <div class="img"></div>
          <!-- <img src="./images/image-header-mobile.jpg" alt="" /> -->
        </div>
        <div class="stats-body">
          <div class="heading">
            <h1>Get <span>insights</span> that help your business grow.</h1>
          </div>
          <div class="paragraph">
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenuew, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="status">
            <div class="company-status">
              <h3>10k+</h3>
              <p>companies</p>
            </div>
            <div class="templates-status">
              <h3>314</h3>
              <p>templates</p>
            </div>
            <div class="queries-status">
              <h3>12M+</h3>
              <p>queries</p>
            </div>
          </div>
        </div>
      </div>
      <footer class="attribution">
        <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        </p>
        <p> Coded by <a href="https://www.frontendmentor.io/profile/hafizurrahaman0">Hafizur Rahaman</a>.
        </p>
      </footer>
    </main>
  </body>
</html>
